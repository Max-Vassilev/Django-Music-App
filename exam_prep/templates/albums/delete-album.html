{% extends 'core/base.html' %}
{% load static %}


{% block main_content %}<!--Edit Page-->
<section class="editPage">
    <form action="{% url 'delete album' id=album.id %}" method="post">
        <fieldset>
            <legend>Delete Album</legend>
            <div class="container">

                <label for="name">Album Name:</label>
                {% csrf_token %}
                {{ form }}

                <button class="delete-album" type="submit">Delete Album</button>
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
